<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ADD NEW TENANT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Theming</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card color="LIGHT">
    <ion-card-header>
      <ion-card-title>TENANT  DETAILS</ion-card-title>
      <ion-input placeholder="Tenant Name"></ion-input>
      <ion-input placeholder="Address"></ion-input>
      <ion-input placeholder="Phone Number"></ion-input>
      <ion-input placeholder="Room Number"></ion-input>
      <ion-input placeholder="Advance Amount"></ion-input>
      <ion-input placeholder="Joing Date"></ion-input>
      <ion-input placeholder="Rent Date"></ion-input>
      <ion-label>Rent Schedule</ion-label>
      <ion-radio-group value="renttype">
        <ion-item>
          <ion-label>Monthly</ion-label>
          <ion-radio slot="end" value="monthwise"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Yearly</ion-label>
          <ion-radio slot="end" value="yearwise"></ion-radio>
        </ion-item></ion-radio-group>
        <ion-input placeholder="Last Date"></ion-input>
        <ion-input placeholder="Due Amount"></ion-input>

      <ion-button (click)="saveTenantData()">Save Details</ion-button>

    </ion-card-header>

    <ion-card-content>
    </ion-card-content>
  </ion-card>
